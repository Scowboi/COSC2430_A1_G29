      <main>
    <h1>Contact Form</h1>
    <form action="">
        <table width="640px">
            <tr>
                <td class="first-name">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" maxlength="30" size="30">
                </td>
                <td class="last-name">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" maxlength="30" size="30">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="phone">
                    <label for="phone">Phone Number</label><br>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="mail">
                    <label for="email">Email</label> <br>
                    <input type="email" id="email" size="60">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="method">
                    Your preferred contact method <br>
                    <div>
                        <input type="radio" id="cont-choice1" name="contact" value="email" checked>
                        <label for="email">Email</label><br>

                        <input type="radio" id="cont-choice2" name="contact" value="phone">
                        <label for="phone">phone</label><br>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="cont">
                    Contact days:
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="checkbox" id="day1" name="monday" value="monday">
                    <label for="monday"> Monday</label><br>

                    <input type="checkbox" id="day2" name="tuesday" value="tuesday">
                    <label for="tuesday"> Tuesday</label><br>

                    <input type="checkbox" id="day3" name="wednesday" value="wednesday">
                    <label for="wednesday"> Wednesday</label><br>

                    <input type="checkbox" id="day4" name="thursday" value="thursday">
                    <label for="thursday"> Thursday</label><br>

                    <input type="checkbox" id="day5" name="friday" value="friday">
                    <label for="friday"> Friday</label><br>

                    <input type="checkbox" id="day6" name="saturday" value="saturday">
                    <label for="saturday"> Saturday</label><br>

                    <input type="checkbox" id="day7" name="sunday" value="sunday">
                <label for="sunday"> Sunday</label><br>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <label for="purpose">Contact Purpose</label>
                    <select name="purpose" id="purp">
                        <option label="Purpose 1">Purpose 1</option>
                        <option label="Purpose 1">Purpose 2</option>
                        <option label="Purpose 1">Purpose 3</option>
                        <option label="Purpose 1">Purpose others</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="detail">Detail Description</label><br>
                    <textarea name="detail" cols="80" rows="10"></textarea>
                </td>
            </tr>
        </table>
        
        <input type="reset" value="Clear Form">
        <input type="submit" value="Submit">
    </form>
